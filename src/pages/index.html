<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="text-center">
  <form id="form-signin" class="form-signin">
    <h1 class="h1">Zero Hour</h1>
    <h2 class="h2">By Alexander Cai</h2>
    <h3 class="h3 mb-3 font-weight-normal">Please sign in</h3>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <a id="sign-in" class="btn btn-lg btn-primary btn-block" onclick="signIn()">Sign in</a>
    <p><a href="/signup.html">Don't have an account? Sign up here.</a></p>
    <p><a href="/forgot-password.html">Forgot password? Reset it here.</a></p>
  </form>
  <script>
    // Get the input field
    var input = document.getElementById("form-signin");

    // Execute a function when the user releases a key on the keyboard
    input.addEventListener("keyup", function(event) {
      // Number 13 is the "Enter" key on the keyboard
      if (event.keyCode === 13) {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        document.getElementById("sign-in").click();
      }
    });

    function signIn() {
      const data = {
        email: document.forms[0].elements[0].value,
        password: document.forms[0].elements[1].value
      };

      $.ajax({
        type: 'POST',
        url: '/login',
        data,
        success: function (data) {
          window.location.replace('/game.html');
        },
        error: function (xhr) {
          window.alert(JSON.stringify(xhr));
          window.location.replace('/index.html');
        }
      });
    }
  </script>
</body>

</html>
